background-color: white;">

  <div class="card">
    <h3>Change Password</h3>
    <br>
    <form id="passwordForm">

      <label class="form-label" for="phone">Phone Number</label>
      <input class="form-input" type="number" id="phone" name="phone" required>


      <div class="password-container" style="position: relative;">
      <label class="form-label" for="currentPassword">Current Password:</label>
      <input class="form-input" style="padding-right: 10px;" type="password" id="currentPassword" name="currentPassword" required >
      <span id="currentPasswordToggle" style=" position: absolute;top: 55%;right: 4px; transform: translateY(-50%);cursor: pointer;" class="password-toggle" onclick="togglePassword('currentPassword')">
        <i class="fas fa-eye"></i>
      </span>
    </div>


      <br>
      <div class="password-container" style="position: relative;">
      <label class="form-label" for="newPassword">New Password:</label>
      <input class="form-input" style="padding-right: 10px;" type="password" id="newPassword" name="newPassword" required>
      <span id="newPasswordToggle" style=" position: absolute;top: 60%;right: 4px; transform: translateY(-50%);cursor: pointer;"class="password-toggle" onclick="togglePassword('newPassword')">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    
      <br>
      <button class="form-button" type="submit">Change Password</button>
    </form>
    <div id="message">
    </div>
  </div>
  <script>

// =============================== TO POPULATE THE USER NAME IN THE POPUP MENU ==============================================
const name = sessionStorage.getItem("name");

const userNameSpan = document.getElementById("user-name");
    if (userNameSpan) {
    userNameSpan.textContent = name;
    }

//========================================================================================================================


    const passwordForm = document.getElementById('passwordForm');
    passwordForm.addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('message').textContent = '';
      
      const phone = document.getElementById('phone').value;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      console.log(phone,currentPassword,newPassword);

      fetch('/checkUpdatePassword', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phone, currentPassword, newPassword }),
      })
      .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            alert("Please Enter Valid Current Password"); 
                            passwordForm.reset(); 
                            return null;                          
                        }
                      }
                        return response.json();
                    })
      .then(data => {
        if (data!== null){
        //console.log(data);
         if(data.success){
          // document.getElementById('message').textContent = data.message;
          alert("Password Updated Successfully. Check Your Email...");
          passwordForm.reset();
          window.location.href = '/changepassword'; 
        }else {
                  alert("Failed to update password ");
                  // Handle failure
                  window.location.href = '/changepassword'; 
                }
              }
      })
      .catch(error => {
              //console.error("Error:", error);
              alert("An error occurred while updating password");
            });
      
    });      
/*--------------------------------------------------------------------------------------------*/
      // JavaScript to show/hide the pop-up menu
      const profileIcon = document.getElementById('profile-icon');
      const popupMenu = document.getElementById('popup-menu');
  
      profileIcon.addEventListener('click', () => {
        console.log("profile icon clicked");
        popupMenu.style.display = (popupMenu.style.display === 'block') ? 'none' : 'block';
      });
  
      // Close the pop-up menu when clicking outside of it
      document.addEventListener('click', (e) => {
        if (!popupMenu.contains(e.target) && e.target !== profileIcon) {
          popupMenu.style.display = 'none';
        }
      });
//-------------------------------------------------------------------------------------------------------------------------

// Function to toggle password visibility
function togglePassword(inputId) {
  const passwordInput = document.getElementById(inputId);
  const passwordToggle = document.getElementById(`${inputId}Toggle`);

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    passwordInput.type = 'password';
    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
  }
}
  </script>
